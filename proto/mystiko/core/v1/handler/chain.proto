syntax = "proto3";

package mystiko.core.v1.handler;

message UpdateProviderOptions {
  string   url                  = 1;
  optional uint32 timeout_ms    = 2;
  optional uint32 max_try_count = 3;
  optional uint32 quorum_weight = 4;
}

message UpdateChainOptions {
  optional string                name      = 1;
  repeated UpdateProviderOptions providers = 2;
}