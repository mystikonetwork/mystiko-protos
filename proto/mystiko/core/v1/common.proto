syntax = "proto3";

package mystiko.core.v1;

enum BridgeType {
  BRIDGE_TYPE_UNSPECIFIED = 0;
  BRIDGE_TYPE_LOOP        = 1;
  BRIDGE_TYPE_POLY        = 2;
  BRIDGE_TYPE_TBRIDGE     = 3;
  BRIDGE_TYPE_CELER       = 4;
  BRIDGE_TYPE_LAYER_ZERO  = 5;
  BRIDGE_TYPE_AXELAR      = 6;
}

enum ContractType {
  CONTRACT_TYPE_UNSPECIFIED = 0;
  CONTRACT_TYPE_DEPOSIT     = 1;
  CONTRACT_TYPE_POOL        = 2;
}

enum AssetType {
  ASSET_TYPE_UNSPECIFIED = 0;
  ASSET_TYPE_ERC20       = 1;
  ASSET_TYPE_MAIN        = 2;
}

enum CircuitType {
  CIRCUIT_TYPE_UNSPECIFIED    = 0;
  CIRCUIT_TYPE_ROLLUP_1       = 1;
  CIRCUIT_TYPE_ROLLUP_2       = 2;
  CIRCUIT_TYPE_ROLLUP_4       = 3;
  CIRCUIT_TYPE_ROLLUP_8       = 4;
  CIRCUIT_TYPE_ROLLUP_16      = 5;
  CIRCUIT_TYPE_TRANSACTION1X0 = 6;
  CIRCUIT_TYPE_TRANSACTION1X1 = 7;
  CIRCUIT_TYPE_TRANSACTION1X2 = 8;
  CIRCUIT_TYPE_TRANSACTION2X0 = 9;
  CIRCUIT_TYPE_TRANSACTION2X1 = 10;
  CIRCUIT_TYPE_TRANSACTION2X2 = 11;
}

enum ProviderType {
  PROVIDER_TYPE_UNSPECIFIED = 0;
  PROVIDER_TYPE_FAILOVER    = 1;
  PROVIDER_TYPE_QUORUM      = 2;
}

enum AccountStatus {
  ACCOUNT_STATUS_UNSPECIFIED = 0;
  ACCOUNT_STATUS_CREATED     = 1;
  ACCOUNT_STATUS_SCANNING    = 2;
  ACCOUNT_STATUS_SCANNED     = 3;
}


enum DepositStatus {
  DEPOSIT_STATUS_UNSPECIFIED     = 0;
  DEPOSIT_STATUS_INIT            = 1;
  DEPOSIT_STATUS_ASSET_APPROVING = 2;
  DEPOSIT_STATUS_ASSET_APPROVED  = 3;
  DEPOSIT_STATUS_SRC_PENDING     = 4;
  DEPOSIT_STATUS_SRC_SUCCEEDED   = 5;
  DEPOSIT_STATUS_QUEUED          = 6;
  DEPOSIT_STATUS_INCLUDED        = 7;
  DEPOSIT_STATUS_FAILED          = 8;
}

enum TransactionStatus {
  TRANSACTION_STATUS_UNSPECIFIED      = 0;
  TRANSACTION_STATUS_INIT             = 1;
  TRANSACTION_STATUS_PROOF_GENERATING = 2;
  TRANSACTION_STATUS_PROOF_GENERATED  = 3;
  TRANSACTION_STATUS_PENDING          = 4;
  TRANSACTION_STATUS_SUCCEEDED        = 5;
  TRANSACTION_STATUS_FAILED           = 6;
}

enum TransactionType {
  TRANSACTION_TYPE_UNSPECIFIED = 0;
  TRANSACTION_TYPE_TRANSFER    = 1;
  TRANSACTION_TYPE_WITHDRAW    = 2;
}

enum NetworkType {
  NETWORK_TYPE_UNSPECIFIED = 0;
  NETWORK_TYPE_TESTNET     = 1;
  NETWORK_TYPE_MAINNET     = 2;
}

enum PackerChecksum {
  PACKER_CHECKSUM_UNSPECIFIED = 0;
  PACKER_CHECKSUM_SHA512      = 1;
}

enum PackerCompression {
  PACKER_COMPRESSION_UNSPECIFIED = 0;
  PACKER_COMPRESSION_ZSTD = 1;
}

message MystikoOptions {
  bool     is_testnet                    = 1;
  bool     is_staging                    = 2;
  optional string db_path                = 3;
  optional string config_file_path       = 4;
  optional string config_remote_base_url = 5;
  optional string config_git_revision    = 6;
}