syntax = "proto3";

package mystiko.core.service.config.v1;

import "mystiko/config/v1/packer.proto";

service PackerConfigService {
  rpc GetPackerConfig(GetPackerConfigRequest) returns (GetPackerConfigResponse);
}

message GetPackerConfigRequest {
  uint64 chain_id = 1;
}

message GetPackerConfigResponse {
  mystiko.config.v1.PackerConfig config = 1;
}