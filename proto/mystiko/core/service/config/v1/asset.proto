syntax = "proto3";

package mystiko.core.service.config.v1;

import "mystiko/config/v1/asset.proto";

service AssetConfigService {
  rpc GetAssetConfig(GetAssetConfigRequest) returns (GetAssetConfigResponse);
}

message GetAssetConfigRequest {
  uint64 chain_id = 1;
}

message GetAssetConfigResponse {
  mystiko.config.v1.AssetConfig config = 1;
}