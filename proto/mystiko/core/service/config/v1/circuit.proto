syntax = "proto3";

package mystiko.core.service.config.v1;

import "mystiko/config/v1/circuit.proto";

service CircuitConfigService {
  rpc GetCircuitConfig(GetCircuitConfigRequest) returns (GetCircuitConfigResponse);
}

message GetCircuitConfigRequest {
  string chain_id = 1;
}

message GetCircuitConfigResponse {
  mystiko.config.v1.CircuitConfig config = 1;
}