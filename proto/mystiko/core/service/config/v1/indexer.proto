syntax = "proto3";

package mystiko.core.service.config.v1;

import "mystiko/config/v1/indexer.proto";

service IndexerConfigService {
  rpc GetIndexerConfig(GetIndexerConfigRequest) returns (GetIndexerConfigResponse);
}

message GetIndexerConfigRequest {
  uint64 chain_id = 1;
}

message GetIndexerConfigResponse {
  mystiko.config.v1.IndexerConfig config = 1;
}