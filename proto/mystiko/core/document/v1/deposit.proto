syntax = "proto3";

package mystiko.core.document.v1;

import "mystiko/core/v1/common.proto";

message Deposit {
  string        id                                    = 1;
  uint64        created_at                            = 2;
  uint64        updated_at                            = 3;
  uint64        chain_id                              = 4;
  string        contract_address                      = 5;
  string        pool_address                          = 6;
  bytes         commitment_hash                       = 7;
  bytes         hash_k                                = 8;
  bytes         random_s                              = 9;
  string        encrypted_note                        = 10;
  string        asset_symbol                          = 11;
  uint32        asset_decimals                        = 12;
  bytes         amount                                = 13;
  bytes         rollup_fee_amount                     = 14;
  bytes         bridge_fee_amount                     = 15;
  bytes         executor_fee_amount                   = 16;
  bytes         service_fee_amount                    = 17;
  string        shielded_recipient_address            = 18;
  string        wallet_id                             = 19;
  uint64        dst_chain_id                          = 20;
  string        dst_chain_contract_address            = 21;
  string        dst_pool_address                      = 22;
  optional      string asset_address                  = 23;
  optional      string bridge_fee_asset_address       = 24;
  optional      string executor_fee_asset_address     = 25;
  optional      string asset_approve_transaction_hash = 26;
  optional      string transaction_hash               = 27;
  optional      string relay_transaction_hash         = 28;
  optional      string rollup_transaction_hash        = 29;
  optional      string error_message                  = 30;
  mystiko.core.v1.BridgeType    bridge_type           = 31;
  mystiko.core.v1.DepositStatus status                = 32;
}