syntax = "proto3";

package mystiko.core.document.v1;

import "mystiko/core/v1/common.proto";

message Spend {
  string            id                               = 1;
  uint64            created_at                       = 2;
  uint64            updated_at                       = 3;
  uint64            chain_id                         = 4;
  string            contract_address                 = 5;
  string            asset_symbol                     = 6;
  string            root_hash                        = 7;
  double            amount                           = 8;
  double            public_amount                    = 9;
  string            wallet_id                        = 10;
  repeated  string  input_commitments                = 11;
  repeated  string  output_commitments               = 12;
  repeated  string  nullifiers                       = 13;
  repeated  string  signature_public_key_hashes      = 14;
  repeated  string  encrypted_auditor_notes          = 15;
  optional  double  rollup_fee_amount                = 16;
  optional  double  gas_relayer_fee_amount           = 17;
  optional  string  signature_public_key             = 18;
  optional  string  asset_address                    = 19;
  optional  string  proof                            = 20;
  optional  string  shielded_address                 = 21;
  optional  string  public_address                   = 22;
  optional  string  gas_relayer_address              = 23;
  optional  string  signature                        = 24;
  optional  string  random_auditing_public_key       = 25;
  optional  string  error_message                    = 26;
  optional  string  transaction_hash                 = 27;
  mystiko.core.v1.SpendType   spend_type             = 28;
  mystiko.core.v1.SpendStatus status                 = 29;
}