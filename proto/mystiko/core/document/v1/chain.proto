syntax = "proto3";

package mystiko.core.document.v1;

message Provider {
  string url           = 1;
  uint32 timeout_ms    = 2;
  uint32 max_try_count = 3;
  uint32 quorum_weight = 4;
}

message Chain {
  string   id                  = 1;
  uint64   created_at          = 2;
  uint64   updated_at          = 3;
  uint64   chain_id            = 4;
  string   name                = 5;
  bool     name_override       = 6;
  repeated Provider providers  = 7;
  bool     provider_override   = 8;
}