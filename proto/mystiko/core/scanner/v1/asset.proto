syntax = "proto3";

package mystiko.core.scanner.v1;

import "mystiko/common/v1/types.proto";
import "mystiko/core/scanner/v1/balance.proto";

message AssetsBalanceOptions {
  repeated string shielded_addresses                 = 1;
}

message BridgeAssetsBalance {
  mystiko.common.v1.BridgeType bridge_type           = 1;
  repeated Balance balances                          = 2;
}

message ChainAssetsBalanceResult {
  uint64 chain_id                                    = 1;
  repeated BridgeAssetsBalance bridges                = 2;
}

message AssetsBalanceResult {
  repeated ChainAssetsBalanceResult chains            = 1;
}
