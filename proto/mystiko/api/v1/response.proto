  DEPOSIT_ERROR_ID_NOT_FOUND_ERROR                = 20;
  DEPOSIT_ERROR_MISSING_PRIVATE_KEY_ERROR         = 21;
  DEPOSIT_ERROR_DEPOSIT_STATUS_ERROR              = 22;
