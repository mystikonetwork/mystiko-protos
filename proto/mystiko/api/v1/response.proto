enum ScannerError {
  SCANNER_ERROR_UNSPECIFIED                   = 0;
  SCANNER_ERROR_NO_SUCH_ACCOUNT_ERROR         = 1;
  SCANNER_ERROR_NO_SUCH_CONTRACT_CONFIG_ERROR = 2;
  SCANNER_ERROR_COMMITMENT_EMPTY_ERROR        = 3;
  SCANNER_ERROR_CRYPTO_ERROR                  = 4;
