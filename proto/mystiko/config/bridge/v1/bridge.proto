syntax = "proto3";

package mystiko.config.bridge.v1;

import "mystiko/common/v1/types.proto";

message BridgeConfig {
  string name                              = 1;
  mystiko.common.v1.BridgeType bridge_type = 2;
  optional string explorer_url             = 3;
  optional string explorer_prefix          = 4;
  optional string api_url                  = 5;
  optional string api_prefix               = 6;
}