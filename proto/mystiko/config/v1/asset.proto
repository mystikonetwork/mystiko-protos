syntax = "proto3";

package mystiko.config.v1;

import "mystiko/core/v1/common.proto";

message AssetConfig {
  mystiko.core.v1.AssetType asset_type          = 1;
  string                    asset_symbol        = 2;
  uint32                    asset_decimals      = 3;
  string                    asset_address       = 4;
  repeated     string       recommended_amounts = 5;
}